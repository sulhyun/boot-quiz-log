<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>QLog : 로그인</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/member/signin.css}">
</head>
<body>
	<main layout:fragment="content">
		<div class="login-wrapper">
			<div class="title-box">
				<span class="logo-text">로그인</span>
			</div>
			<form method="post" action="/member/signin">
				<div class="form-group">
					<label for="id">아이디</label>
					<input type="text" class="form-control" id="id" name="username" placeholder="아이디">
				</div>
				<div class="form-group">
					<label for="pw">비밀번호</label>
					<input type="password" class="form-control" id="pw" name="password" placeholder="비밀번호">
				</div>
				<div th:if="${param.error}">
				    <p class="error-text" th:text="${param.msg}"></p>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-outline-info col-12">로그인</button>
				</div>
			</form>
			<hr>
			<div class="row">
				<div class="col text-center">
					<a href="/member/signup">회원가입</a>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
