<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
</head>
<body>
	<header th:fragment="header">
		<link href="/css/layout/header.css" rel='stylesheet'>
		<div id="header-container">
			<div id="logo">
				<a href="/">Q</a>
			</div>
			<div class="menu-wrapper">
				<ul class="menu-list">
					 <th:block sec:authorize="isAnonymous()">
					    <!-- 로그인을 못한 사용자 -->
					    
					 </th:block>
					 <th:block sec:authorize="isAuthenticated()">
					    <!-- 로그인 한 사용자 -->
					    
					 </th:block>
					 <th:block sec:authorize="hasRole('ADMIN')">
					    <!-- 관리자 -->
					    
					 </th:block>
					<li class="menu-item">
						<a class="menu-link" href="#">관리자</a>
					</li>
					<li class="menu-item">
						<a class="menu-link" href="#">마이페이지</a>
					</li>
					<li class="menu-item">
						<a class="menu-link" href="#">로그아웃</a>
					</li>
					<li class="menu-item">
						<a class="menu-link" href="#">로그인</a>
					</li>
					<li class="menu-item">
						<a class="menu-link" href="#">회원가입</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
</body>
</html>
