<header th:fragment="header">
	<link href="/css/layout/header.css" rel='stylesheet'>
	<div id="header-container">
		<div id="logo">
			<a href="/">QNL</a>
		</div>
		<div class="menu-wrapper">
			<ul class="menu-list">
				<th:block sec:authorize="hasAuthority('USER')">
  					<!-- 유저 -->
					<li class="menu-item">
						<a class="menu-link" href="#">마이페이지</a>
					</li>
				</th:block>
				<th:block sec:authorize="hasAuthority('ADMIN')">
  					<!-- 관리자 -->
					<li class="menu-item">
						<a class="menu-link" href="#">관리자</a>
					</li>
				</th:block>
				<th:block sec:authorize="isAnonymous()">
					<!-- 로그인을 못한 사용자 -->
					<li class="menu-item">
						<a class="menu-link" href="/member/signup">회원가입</a>
					</li>
					<li class="menu-item">
						<a class="menu-link" href="/member/signin">로그인</a>
					</li>
				</th:block>
				<th:block sec:authorize="isAuthenticated()">
					<!-- 로그인 한 사용자 -->
					<li class="menu-item">
						<a class="menu-link" href="/member/logout">로그아웃</a>
					</li>
				</th:block>
			</ul>
		</div>
	</div>
</header>
